<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="st1.css">
</head>
<body>
    <section class="recipe section" id="recipe">
        <h2 class="section__title p3">Our Secret Recipe</h2>
        <div class="recipe__container container grid row">
            <div class="recipe__image col-md">
                <img src="./recepie images/recipe-burger.png" alt="">
            </div>
            <div class="recipe__data col-md">
                <div class="recipe__card">
                    <div class="recipe__box">
                        <img src="./recepie images/recipe-bread.png" alt="">
                    </div>
                    <div>
                        <h3 class="recipe__title"> Bread</h3>
                            <p class="recipe__description">Fresh bread,baked to perfection.</p>
                       
                    </div>
                </div>
                <div class="recipe__card">
                    <div class="recipe__box">
                        <img src="./recepie images/recipe-cheese.png" alt="">
                    </div>
                    <div>
                        <h3 class="recipe__title">Cheese </h3>
                            <p class="recipe__description">Cheese for a fantastic and healthy future</p>
                       
                    </div>
                </div>
                <div class="recipe__card">
                    <div class="recipe__box">
                        <img src="./recepie images/recipe-meat.png" alt="">
                    </div>
                    <div>
                        <h3 class="recipe__title">Meat </h3>
                            <p class="recipe__description">100% pure beef,big and meaty</p>
                       
                    </div>
                </div>
                <div class="recipe__card">
                    <div class="recipe__box">
                        <img src="./recepie images/recipe-vegetable.png" alt="">
                    </div>
                    <div>
                        <h3 class="recipe__title">Vegetables </h3>
                            <p class="recipe__description">Vegitables full of essence of nature and organic.</p>
                       
                    </div>
                </div>
                <div class="recipe__card">
                    <div class="recipe__box">
                        <img src="./recepie images/recipe-sauces.png" alt="">
                    </div>
                    <div>
                        <h3 class="recipe__title">Sauces </h3>
                            <p class="recipe__description">Fresh sauces,delicious for thr palate.</p>
                       
                    </div>
                </div>

            </div>
        </div>


    </section>
</body>
</html>
